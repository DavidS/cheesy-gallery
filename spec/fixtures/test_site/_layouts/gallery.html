---
layout: page
---

<a href="{{ page.parent.url | relative_url }}">{{ page.parent.title }}</a>
{% if page.pages %}
<ul>
  {%- for sub in page.pages -%}
    <li><a href="{{ sub.url | relative_url }}">{{ sub.title }}</a></li>
  {%- endfor -%}
</ul>
{% endif %}

{{ content }}

<br/>

{%- for image in page.images -%}
<img src="{{ image.name}}_thumb.jpg" height="150", width="150"/>
{%- endfor -%}
